<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmond Mwaniki | E-Portfolio</title>
    <style>
        /* Simple internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            object-fit: cover;
            border: 3px solid #1f1f1f;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
        }

        form input, form textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #1f1f1f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 95%;
            border-radius: 5px;
        }

        button:hover {
            background-color: #444;
        }

        h2 {
            color: #1f1f1f;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desmond Mwaniki</h1>
        <p>E-Portfolio</p>
        <img src="profile.jpg" alt="Desmond Mwaniki">
    </header>

    <section>
        <h2>About Me</h2>
        <p>Hello! I am Desmond Mwaniki, a passionate IT student and web developer. I love building websites, learning programming languages, and exploring new technologies.</p>
    </section>

    <section>
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
